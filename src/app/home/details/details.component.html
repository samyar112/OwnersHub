
<form [formGroup]="userForm" class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-lg">
    <!-- Account Number  -->
    <mat-form-field appearance="outline">
        <mat-label>Account#</mat-label>
        <input matInput required formControlName="account" maxlength="4"  
        value="">
        <div *ngIf="userForm.controls['account'].invalid && (isFormSubmitted || userForm.controls['account'].touched || userForm.controls['account'].dirty)">
        </div>
    </mat-form-field>
    
   
    <mat-form-field appearance="outline" class="w-full">
        <mat-label>Owner</mat-label>
        <input matInput 
        formControlName="owner"
        value="">
        <div *ngIf="userForm.controls['owner'].invalid && (isFormSubmitted || userForm.controls['account'].touched || userForm.controls['account'].dirty)">
            <mat-error *ngIf="userForm.controls['account'].errors?.['required']">This Is Required</mat-error>
        </div>
    </mat-form-field>
