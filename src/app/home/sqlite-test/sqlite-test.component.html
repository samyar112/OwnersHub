<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">SQLite Owner Management</h1>
  
    <!-- Table: Display existing owners -->
    <table class="min-w-full table-auto border-collapse border border-gray-200 mb-6">
      <thead>
        <tr class="bg-gray-100">
          <th class="px-4 py-2 text-left border-b">Account ID</th>
          <th class="px-4 py-2 text-left border-b">Owner Name</th>
          <th class="px-4 py-2 text-left border-b">Contact Name</th>
          <th class="px-4 py-2 text-left border-b">Email</th>
          <th class="px-4 py-2 text-left border-b">Phone</th>
          <th class="px-4 py-2 text-left border-b">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let owner of owners">
          <td class="px-4 py-2 border-b">{{ owner.accountId }}</td>
          <td class="px-4 py-2 border-b">{{ owner.ownerName }}</td>
          <td class="px-4 py-2 border-b">{{ owner.contactName }}</td>
          <td class="px-4 py-2 border-b">{{ owner.email }}</td>
          <td class="px-4 py-2 border-b">{{ owner.phone }}</td>
          <td class="px-4 py-2 border-b flex space-x-2">
            <button (click)="editOwner(owner)" class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-400">
              Edit
            </button>
            <button (click)="deleteData(owner.id)" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-400">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Form: Add or Edit Owner -->
    <div class="mt-8 p-6 bg-white shadow-md rounded-lg">
      <h2 class="text-2xl font-semibold mb-4">{{ data.id ? 'Edit Owner' : 'Add New Owner' }}</h2>
      <form (ngSubmit)="data.id ? editData() : addData()">
        
        <div class="mb-4">
          <label for="accountId" class="block text-sm font-medium text-gray-700">Account ID</label>
          <input id="accountId" [(ngModel)]="data.accountId" name="accountId" type="number" required class="mt-1 p-2 border border-gray-300 rounded w-full" />
        </div>
  
        <div class="mb-4">
          <label for="ownerName" class="block text-sm font-medium text-gray-700">Owner Name</label>
          <input id="ownerName" [(ngModel)]="data.ownerName" name="ownerName" type="text" required class="mt-1 p-2 border border-gray-300 rounded w-full" />
        </div>
  
        <div class="mb-4">
          <label for="contactName" class="block text-sm font-medium text-gray-700">Contact Name</label>
          <input id="contactName" [(ngModel)]="data.contactName" name="contactName" type="text" required class="mt-1 p-2 border border-gray-300 rounded w-full" />
        </div>
  
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input id="email" [(ngModel)]="data.email" name="email" type="email" required class="mt-1 p-2 border border-gray-300 rounded w-full" />
        </div>
  
        <div class="mb-4">
          <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
          <input id="phone" [(ngModel)]="data.phone" name="phone" type="text" required class="mt-1 p-2 border border-gray-300 rounded w-full" />
        </div>
  
        <div class="mb-4">
          <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
          <input id="address" [(ngModel)]="data.address" name="address" type="text" class="mt-1 p-2 border border-gray-300 rounded w-full" />
        </div>
  
        <div class="mb-4">
          <label for="city" class="block text-sm font-medium text-gray-700">City</label>
          <input id="city" [(ngModel)]="data.city" name="city" type="text" class="mt-1 p-2 border border-gray-300 rounded w-full" />
        </div>
  
        <div class="mb-4">
          <label for="state" class="block text-sm font-medium text-gray-700">State</label>
          <input id="state" [(ngModel)]="data.state" name="state" type="text" class="mt-1 p-2 border border-gray-300 rounded w-full" />
        </div>
  
        <div class="mb-4">
          <label for="zip" class="block text-sm font-medium text-gray-700">Zip Code</label>
          <input id="zip" [(ngModel)]="data.zip" name="zip" type="text" class="mt-1 p-2 border border-gray-300 rounded w-full" />
        </div>
  
        <div class="flex justify-end space-x-2">
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-400">
            {{ data.id ? 'Update Owner' : 'Add Owner' }}
          </button>
          <button type="button" (click)="resetForm()" class="ml-2 bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-200">
            Reset
          </button>
        </div>
      </form>
    </div>
  </div>
