<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">SQLite User Management</h1>
  
    <!-- Table: Display existing users -->
    <table class="min-w-full table-auto border-collapse border border-gray-200">
      <thead>
        <tr class="bg-gray-100">
          <th class="px-4 py-2 text-left border-b">ID</th>
          <th class="px-4 py-2 text-left border-b">Name</th>
          <th class="px-4 py-2 text-left border-b">Email</th>
          <th class="px-4 py-2 text-left border-b">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td class="px-4 py-2 border-b">{{ user.id }}</td>
          <td class="px-4 py-2 border-b">{{ user.name }}</td>
          <td class="px-4 py-2 border-b">{{ user.email }}</td>
          <td class="px-4 py-2 border-b">
            <button (click)="editUser(user)" class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-400">
              Edit
            </button>
            <button (click)="deleteData(user.id)" class="bg-red-500 text-white px-2 py-1 rounded ml-2 hover:bg-red-400">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Form: Add or Edit User -->
    <div class="mt-4">
      <h2 class="text-2xl mb-2">{{ data.id ? 'Edit User' : 'Add New User' }}</h2>
      <form (ngSubmit)="data.id ? editData() : addData()">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input id="name" [(ngModel)]="data.name" name="name" type="text" required class="mt-1 p-2 border border-gray-300 rounded w-full" />
        </div>
  
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input id="email" [(ngModel)]="data.email" name="email" type="email" required class="mt-1 p-2 border border-gray-300 rounded w-full" />
        </div>
  
        <div class="flex justify-end">
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-400">
            {{ data.id ? 'Update User' : 'Add User' }}
          </button>
          <button type="button" (click)="resetForm()" class="ml-2 bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-200">
            Reset
          </button>
        </div>
      </form>
    </div>
  </div>
